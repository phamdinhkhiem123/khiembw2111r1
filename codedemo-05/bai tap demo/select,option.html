<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selcect</title>
</head>
<body>
    <h1>select là 1 thẻ có thể giúp chúng ta taọ ra nhiều hạng mục cùng lúc</h1>
    <div>
    <select>
        <option value="HN">Hà Nội</option>
        <option value="HP">Hải Phòng</option>
        <option value="HU">Huế</option>
    </select>
    </div>
    <div>
        <h1>khi ta muốn tạo một list danh sách mà chỉ cần kéo ta thêm thuộc tính multiple</h1>
        <select multiple>
           <option value="HN">Hà Nội</option>
           <opion value="HCM">Hồ Chí Minh</option>
           <option value="TP">Thái Bình</option>
        </select>
    </div>
</body>
</html>
